<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
    <title>Highest Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Highest Card Game</h1>
    <div class="container">
        <div class="computer">
            <h2>Computer's Card</h2>
            <div class="card-container">
                <div id="computer-card" class="card">?</div>
                <!--<div id="computer-card-2" class="card">?</div>-->
            </div>
            <p>Score: <span id="computer-score">0</p>
        </div>
        <div class="player">
            <h2>Your Card</h2>
            <div class="card-container">
                <div id="player-card" class="card">?</div>
                <!--<div id="player-card-2" class="card">?</div> -->
            </div>
            <p>Score: <span id="player-score">0</p>
        </div>
    </div>
    <button id="draw-card" onclick="playRound()">Draw Cards</button>
    <div id="result"></div>
    <div class="instructions">
        <h3>How to play:</h3>
        <p>Click the "Draw Cards" button to draw a card for you and the computer. The highest card wins the round. Aces are high.</p>
    </div>
</body>
</html>
